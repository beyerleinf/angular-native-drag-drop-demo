<h2>Angular CDK</h2>
<div class="row" cdkDropListGroup>
  <div class="col-md-4">
    <h4>Boxers</h4>
    <ul
      class="list-group"
      cdkDropList
      [cdkDropListData]="items"
      (cdkDropListDropped)="drop($event)"
    >
      <li class="list-group-item" *ngFor="let item of items" cdkDrag>
        {{ item }}
      </li>
    </ul>
  </div>
  <div class="col-md-4">
    <h4>Team 1</h4>
    <ul
      class="list-group"
      cdkDropList
      [cdkDropListData]="team1"
      (cdkDropListDropped)="drop($event)"
    >
      <li class="list-group-item" *ngFor="let item of team1" cdkDrag>
        {{ item }}
      </li>
    </ul>
  </div>
  <div class="col-md-4">
    <h4>Team 2</h4>
    <ul
      class="list-group"
      cdkDropList
      [cdkDropListData]="team2"
      (cdkDropListDropped)="drop($event)"
    >
      <li class="list-group-item" *ngFor="let item of team2" cdkDrag>
        {{ item }}
      </li>
    </ul>
  </div>
</div>

<hr />

<h2>ngx-dnd</h2>
<div class="row">
  <div class="col-md-4">
    <h4>Boxers</h4>
    <ul
      class="list-group"
      dnd-sortable-container
      [dropZones]="['boxers-zone']"
      [sortableData]="items"
    >
      <li
        *ngFor="let item of items; let i = index"
        class="list-group-item"
        dnd-sortable
        [sortableIndex]="i"
      >
        {{ item }}
      </li>
    </ul>
  </div>
  <div class="col-md-4">
    <h4>Team 1</h4>
    <ul
      class="list-group"
      dnd-sortable-container
      [dropZones]="['boxers-zone']"
      [sortableData]="team1"
    >
      <li
        *ngFor="let item of team1; let i = index"
        class="list-group-item"
        dnd-sortable
        [sortableIndex]="i"
      >
        {{ item }}
      </li>
    </ul>
  </div>
  <div class="col-md-4">
    <h4>Team 2</h4>
    <ul
      class="list-group"
      dnd-sortable-container
      [dropZones]="['boxers-zone']"
      [sortableData]="team2"
    >
      <li
        *ngFor="let item of team2; let i = index"
        class="list-group-item"
        dnd-sortable
        [sortableIndex]="i"
      >
        {{ item }}
      </li>
    </ul>
  </div>
</div>
