<h2>Angular CDK</h2>
<div class="row">
  <div class="col-md-6">
    <h4>My top drinks</h4>
    <ul
      class="list-group"
      cdkDropList
      [cdkDropListData]="items"
      (cdkDropListDropped)="drop($event)"
    >
      <li class="list-group-item" *ngFor="let item of items" cdkDrag>
        {{ item }}
      </li>
    </ul>
  </div>
  <div class="col-md-6">
    <h4>My top drinks</h4>
    <ol>
      <li *ngFor="let item of items">{{ item }}</li>
    </ol>
  </div>
</div>

<hr />

<h2>ngx-dnd</h2>
<div class="row">
  <div class="col-md-6">
    <h4>My top drinks</h4>
    <ul class="list-group" dnd-sortable-container [sortableData]="items">
      <li
        class="list-group-item"
        *ngFor="let item of items; let i = index"
        dnd-sortable
        [sortableIndex]="i"
      >
        {{ item }}
      </li>
    </ul>
  </div>
  <div class="col-md-6">
    <h4>My top drinks</h4>
    <ol>
      <li *ngFor="let item of items">{{ item }}</li>
    </ol>
  </div>
</div>
