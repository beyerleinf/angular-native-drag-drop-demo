<h2>Angular CDK</h2>
<div class="row" cdkDropListGroup>
  <div class="col-md-6">
    <h4>Source</h4>
    <ul
      class="list-group"
      cdkDropList
      [cdkDropListData]="items"
      (cdkDropListDropped)="drop($event)"
    >
      <li class="list-group-item" *ngFor="let item of items" cdkDrag>
        {{ item }}
      </li>
    </ul>
  </div>
  <div class="col-md-6">
    <h4>Target</h4>
    <ul
      class="list-group"
      cdkDropList
      [cdkDropListData]="target"
      (cdkDropListDropped)="drop($event)"
    >
      <li class="list-group-item" *ngFor="let item of target" cdkDrag>
        {{ item }}
      </li>
    </ul>
  </div>
</div>

<hr />

<h2>ngx-dnd</h2>
<div class="row">
  <div class="col-md-6">
    <h4>Source</h4>
    <ul
      class="list-group"
      dnd-sortable-container
      [sortableData]="items"
      [dropZones]="['source-dropZone']"
    >
      <li
        *ngFor="let source of items; let i = index"
        class="list-group-item"
        dnd-sortable
        [sortableIndex]="i"
        [dragEnabled]="true"
        [dragData]="source"
      >
        {{ source }}
      </li>
    </ul>
  </div>
  <div class="col-md-6">
    <h4>Target</h4>
    <ul
      class="list-group"
      dnd-droppable
      (onDropSuccess)="addTo($event)"
      [dropZones]="['source-dropZone']"
    >
      <li *ngFor="let target of target" class="list-group-item">
        {{ target }}
      </li>
    </ul>
  </div>
</div>
