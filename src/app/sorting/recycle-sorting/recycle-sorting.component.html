<h2>Angular CDK</h2>
<div class="row" cdkDropListGroup>
  <div class="col-md-6">
    <h4>Drinks</h4>
    <ul
      class="list-group"
      cdkDropList
      [cdkDropListData]="items"
      (cdkDropListDropped)="drop($event)"
    >
      <li class="list-group-item" *ngFor="let item of items" cdkDrag>
        {{ item }}
      </li>
    </ul>
  </div>

  <div class="col-md-6">
    <h4>
      Recycle Bin <small class="text-muted">Drag here to delete items</small>
    </h4>
    <ul
      class="bin"
      cdkDropList
      [cdkDropListData]="recycleBin"
      (cdkDropListDropped)="drop($event)"
    >
      <li *ngFor="let item of recycleBin">
        {{ item }}
      </li>
    </ul>
  </div>
</div>

<hr />

<h2>ngx-dnd</h2>
<div class="row">
  <div class="col-md-6">
    <h4>Drinks</h4>
    <ul
      class="list-group"
      dnd-sortable-container
      [sortableData]="items"
      [dropZones]="['bin']"
    >
      <li
        class="list-group-item"
        *ngFor="let item of items; let i = index"
        dnd-sortable
        [sortableIndex]="i"
      >
        {{ item }}
      </li>
    </ul>
  </div>
  <div class="col-md-6">
    <h4>
      Recycle Bin <small class="text-muted">Drag here to delete items</small>
    </h4>
    <ul
      class="bin"
      dnd-sortable-container
      [sortableData]="recycleBin"
      [dropZones]="['bin']"
    >
      <li *ngFor="let item of recycleBin">{{ item }}</li>
    </ul>
  </div>
</div>
